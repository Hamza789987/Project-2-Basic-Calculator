<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Online Calculator</title>
  </head>
  <body>
    <div class="title"><h2>Basic Calculator</h2></div>

    <div class="calculator">
      <div class="displayScreen">0</div>
      <br />
      <div class="row">
        <button class="buttons operator">7</button>
        <button class="buttons operator">8</button>
        <button class="buttons operator">9</button>
        <button class="buttons addition">+</button>
      </div>

      <div class="row">
        <button class="buttons operator">4</button>
        <button class="buttons operator">5</button>
        <button class="buttons operator">6</button>
        <button class="buttons operation subtraction">-</button>
      </div>

      <div class="row">
        <button class="buttons operator">1</button>
        <button class="buttons operator">2</button>
        <button class="buttons operator">3</button>
        <button class="buttons operation multiplication">x</button>
      </div>
      <div class="row">
        <button class="buttons operator">.</button>
        <button class="buttons operator">0</button>
        <button class="buttons equal">=</button>
        <button class="buttons operation division">รท</button>
      </div>
      <div class="row">
        <button class="buttons reset">RESET</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
