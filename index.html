<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Online Calculator</title>
  </head>
  <body>
    <div class="title"><h2>Basic Calculator</h2></div>

    <div class="calculator">
      <div class="displayScreen"></div>
      <br />
      <div class="row">
        <button class="buttons display">7</button>
        <button class="buttons display">8</button>
        <button class="buttons display">9</button>
        <button class="buttons delete">DEL</button>
      </div>

      <div class="row">
        <button class="buttons display">4</button>
        <button class="buttons display">5</button>
        <button class="buttons display">6</button>
        <button class="buttons display addition">+</button>
      </div>

      <div class="row">
        <button class="buttons display">1</button>
        <button class="buttons display">2</button>
        <button class="buttons display">3</button>
        <button class="buttons subtraction">-</button>
      </div>
      <div class="row">
        <button class="buttons display">.</button>
        <button class="buttons display">0</button>
        <button class="buttons display division">รท</button>
        <button class="buttons display multiplication">x</button>
      </div>
      <div class="row">
        <button class="buttons reset">RESET</button>
        <button class="buttons equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
